layout: default
banner-image-contact: bg-image-high-table
banner-height: tall-70
---


             <!--- Contact Heading Banner --->

        <section class="bg-image {{page.banner-image-contact}} {{page.banner-height}} md-tall-60">
            <div class="uppercase text-center padded-t-8">
                <h2 class="featured-text"> Contact </h2>
            </div>
        </section>
    

        <!--- Location & Contact details --->

        <section class="grid padded flex-flip-sm">
            <div class="bg-image bg-map col-8_sm-12 tall-70 padded-1" data-aos="fade-up">
            </div>
            <div class="col-4_sm-12-middle padded sm-text-center" data-aos="fade-up">
                <h3> Our Location </h3>
                <p> Phone: <a href="tel:#"> 048 123 1234 </a> </p>
                <p> Email: <a href="mailto:#"> info@thecafeproject.com </a> </p>
                <p> Address: 55 Chapel St, London </p>
            </div>
        </section>

            <!-- Contact Form -->
        <section class="grid padded">
            <div class="col-8_xs-12 padded" data-aos="fade-up">
                <h3 class="padded-b-1 xs-text-center"> Any questions or enquiries? </h3>
                <form>
                    <input type="text" name="_name" id="_name" placeholder="Name" />
                  
                    <input type="email" name="_replyto" id="_replyto" placeholder="Email" />
                
                    <textarea name="message" id="message" placeholder="Message..."></textarea>
                  
                    <button type="submit"> SEND </button>
                    
                  </form> 
            </div>
            <div class="bg-image bg-cafe col-4 tall-70 hide-xs" data-aos="fade-up">
            </div>
        </section>
